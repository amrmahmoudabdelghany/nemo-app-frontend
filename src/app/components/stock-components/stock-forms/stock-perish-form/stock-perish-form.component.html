<ng-template #perishForm let-modal> 
    <form (ngSubmit) = "sumit()">
    <div class = "modal-header bg-dark text-light" > 
        <!--span class="material-icons">
            sell
            </span-->
      <h2>Perished </h2>
      <button type="button" class="close btn btn-close "
      (click)="modal.dismiss('Cross click')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
<div class = "modal-body"> 


    <div class = "form-group row" > 
        <label for="itemName" class = "col-sm-3 col-form-label "> 
             <b>Item Name : </b>
        </label>
       <div class = "col">  
           
        <input style = "font-size: large;" 
        class = "form-control-plaintext text-info " 
        id = "itemName" readonly value = "{{selectedStock?.item?.name}}" > 
    
       </div>
    
 </div>
 <div class = "form-group row"> 
    <label for="salePrice" class = "col-sm-2 col-form-label"> 
        <b>Purchase Price :</b>
   </label>
  <div class = "col-sm-4">  
      
   <input class = "form-control-plaintext text-info" id = "salePrice" readonly value = "{{selectedStock?.item?.purchasingPrice}} LE / unit" > 

  </div>
  <label for="stockQuantity" class = "col-sm-4 col-form-label"> 
    <b>Stock Quantity :</b>
   </label>
   <div class = "col-sm-2"> 
   <input class = "form-control-plaintext text-info" id = "stockQuantity" readonly value = "{{selectedStock?.quantity}}" > 
</div>

 </div>
    <div class = "form-group row" > 
        <!-- (Item Quantity)-->
    <label for="saleQuantity " class = "col-sm-2  col-form-label"><b>Quantity </b>  </label>
    <div class = "form-group col-sm-4 " >
       
        <input [formControl] = "quantity" 
        class = "form-control" 
        type = number 
        id ="saleQuantity"
         value = "1"
         > 
         <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched) " class = "col alert alert-danger" > 
               <div *ngIf="quantity.errors?.required" > 
                 Quantity is required 
               </div>
               <div *ngIf="quantity.errors?.limitexceeded == true">
                Required Quantity exceeds limit
               </div> 
               <div *ngIf="quantity.errors?.min" > 
                Quantity must be at least 1 unit
               </div>
              
               
               
               
         </div>
    </div>

   
    <label for="price" class = "col-sm-3  col-form-label"><b>Price</b>  </label>
    <div class = "col-sm-3">
    <input 
     readonly
    class = "form-control-plaintext text-info "
     type = number
      id ="price"
      value = "{{price}}"
      >
    </div>
   
    <!-- (Sale Price)-->
    
       
          
           
            
            
            
      
    </div>  
    <div class = "form-group"> 
        <label for = "saleDescription" > 
           Sale Description 
        </label>
        <textarea  [formControl] = "description"
        class = "form-control"
        rows="6">

        </textarea>
        <small  style = "float:right;" >{{description.value.length}}/300</small>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class = "col alert alert-danger"> 
            <div *ngIf="description.errors?.maxlength" > 
                The maximum available characters is 300
              </div>
              
             
              
        </div>
    </div>
    </div>

    
   



<div class = "modal-footer" > 
    <button type = "submit" class = "btn btn-dark "> Save</button>
</div>
</form>
</ng-template>
